{% extends 'blog/base.html' %}
{% block content %}
<div class="fullNewsPart">
    <br>
 <h1 style="font-size : 28px; color: white" id="demoFont">NEWS</h1>
    {%  for News in newss %}

    <div class="fullNews">
    <hr />
         <a  id="demoFont" href="{% url 'news_detail' pk=News.pk %}">{{ News.topic }}<img class="fullNewsimg" src={{ News.image.url }}></a>
    </div>
    {%  endfor %}
</div>
<div class="pagination">
{% for num in newss.paginator.page_range %}
{% if newss.number == num %}
    <strong><a href="?page={{ num }}">{{ num }}</a></strong>
{% else %}
<a href="?page={{ num }}">{{ num }}</a>
{% endif %}
{% endfor %}
</div>
{% endblock %}
